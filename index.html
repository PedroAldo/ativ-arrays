<script>
    const sum = [1,2,3,4,5,6].reduce((partialSum, a) => partialSum + a, 0);
    console.log(sum);

    test = [1,2,3,4,5,6]
    let result=[];
    const sumOdds = (array) => {
        for(i=0; i<array.length; i++){
                    if(array[i] % 2 == 0){
                    }else {
                        result[i] = array[i];
                    }
        }
        return  result.reduce((partialSum, a) => partialSum + a, 0);
    }
    console.log(sumOdds(test))

    let aux = 1;
    const product = (array) =>{
            for(i=0; i<array.length; i++){
                aux *= array[i];
            }
            return aux;
    }
    console.log(product(test));
</script>
